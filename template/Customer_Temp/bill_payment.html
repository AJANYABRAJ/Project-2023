{% extends 'Customer_Temp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" style="width: 18rem;">
  <div class="mb-3">
    <form method="POST">
      {% csrf_token %}
      <label for="exampleFormControlNumber1" class="form-label">Card No</label>
      <input type="number" class="form-control" minlength="13" maxlength="16" name="card" id="exampleFormControlNumber1" required>
      <div class="mb-3">
        <label for="exampleFormControlPassword1" class="form-label">CVV</label>
        <input type="password" class="form-control" name="cvv" maxlength="3" minlength="3" id="exampleFormControlPassword1" rows="3" required>
        <br>
        <label for="exampleFormControlMonth1" class="form-label">Exp Date</label>
        <input type="month" name="exp" class="form-control" id="exampleFormControlMonth1" required>
        <a type="submit" href="{% url 'customer_view_Book' %}" class="btn btn-primary">Buy Now</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
